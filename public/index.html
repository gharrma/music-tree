<!DOCTYPE html>
<html lang="en" ng-app="MusicTree">
<head>
  <title>Music Tree</title>
  <meta name="description" content="An interactive way to discover new music by branching out from your favorite artists.">
  <link rel="icon" type="image/png" href="favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <!-- Open Graph Metadata -->
  <meta property="og:title" content="Music Tree">
  <meta property="og:description" content="An interactive way to discover new music by branching out from your favorite artists.">
  <meta property="og:url" content="http://www.mattgharrity.com/music-tree/">
  <meta property="og:image" content="http://www.mattgharrity.com/music-tree/og-image.png">
  <!-- Title Font -->
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lobster">
  <!-- Bootstgrap -->
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <style>
  .page-header {
    margin-top: 20px;
    padding-top: 0px;
    margin-bottom: 10px;
  }
  #header-text {
    font-family: Lobster, cursive;
    font-size: 60px;
    margin-bottom: 15px;
  }
  #artist-search {
    max-width: 500px;
    margin-bottom: 8px;
  }
  .instructions {
    color: #777;
  }
  body {
    min-width: 660px;
  }
  #grid {
    max-width: 970px;
  }
  .square {
    height: 0;
    width: 100%;
    padding-bottom: 100%;
  }
  .artwork-button {
    border-style: none;
  }
  .artwork {
    position: absolute;
    top: 0; left: 0; bottom: 0; right: 0;
    width: 100%; height: 100%;
    border-radius: 3px 3px 0px 0px;
  }
  .itunes-badge {
    position: absolute;
    left: 70%; right: 0; top: 85%; bottom: 0;
  }
  #info-text {
    font-size: 20px;
  }
  .artist-button {
    white-space: normal;
    font-size: 14px;
    border-style: none;
  }
  .col-xs-6, .col-xs-4, .col-xs-3, .col-xs-2, .col-xs-1 {
    padding: 10px;
  }
  @media (max-width: 991px) {
    .artist-button {
      font-size: 12px;
    }
    .col-xs-6, .col-xs-4, .col-xs-3, .col-xs-2, .col-xs-1 {
      padding: 5px;
    }
  }
  .btn:focus {
    outline: none;
  }
  .footer {
    margin-top: 5px;
    color: #777;
  }
  </style>
</head>
<body ng-controller="MusicTreeController as musicTree">
  <!-- Page Header -->
  <div class="page-header well well-sm text-center">
    <h1 id="header-text" class="text-primary">Music Tree</h1>
    <form id="artist-search" class="container input-group">
      <input type="text" ng-model="seed" placeholder="Choose an artist"
             onfocus="this.placeholder=''" onblur="this.placeholder='Choose an artist'"
             class="form-control text-center">
      <span class="input-group-btn">
        <button type="submit" class="btn btn-{{seed?'success':'primary'}}"
                ng-click="seedTree()">Seed</button>
      </span>
    </form>
  </div>
  <div class="instructions text-center" ng-show="grid[0]">
    <p>Click on artwork for audio previews, then click on your favorite artist's name to branch out.</p>
  </div>
  <!-- Grid -->
  <div id="grid" class="container">
    <div class="row" ng-repeat="row in grid track by $index">
      <div class="col-xs-{{colWidth}}" ng-repeat="artist in row track by $index">
        <div class="btn-group-vertical btn-block" role="group">
          <button class="artwork-button btn btn-block">
            <div class="square">
              <a ng-click="playPreview(artist.preview)"
                 alt="Preview {{artist.name}}" title="Preview {{artist.previewTitle}}">
                <img class="artwork" alt="Preview {{artist.name}}"
                     title="Preview {{artist.previewTitle}}"
                     ng-src="{{artist.image}}">
              </a>
              <a class="itunes-badge" ng-href="{{artist.previewLink}}"
                 target="_blank" ng-show="artist.previewLink">
                <img src="itunes-badge.svg" alt="iTunes Badge">
              </a>
            </div>
          </button>
          <button class="artist-button btn btn-block btn-{{artist.selected?'success':'primary'}}"
                  title="Branch out from {{artist.name}}"
                  ng-click="selectArtist($parent.$index,$index)">
            {{artist.name}}
            <i class="fa fa-volume-up" ng-show="playing(artist.preview)"></i>
          </button>
        </div>
      </div>
    </div>
    <p id="info-text" class="text-center text-{{infoTextType}}">{{infoText}}</p>
  </div>
  <!-- Footer -->
  <footer class="footer text-center">
    <p><a href="http://the.echonest.com">
      <img src="echo-nest-logo.png" alt="Powered by Echo Nest"></a> &nbsp;&nbsp;
    Song previews provided by iTunes</p>
    <p>&copy; <a href="http://www.mattgharrity.com">
      Matthew Gharrity</a>, 2016 &nbsp;
    <a href="https://github.com/gharrma/music-tree">
      <img src="github-mark.png" alt="github-mark" width="20"></a></p>
  </footer>
  <!-- AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <!-- Controller -->
  <script src="controller.js"></script>
</body>
</html>
